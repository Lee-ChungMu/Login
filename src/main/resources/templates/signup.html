<!--회원가입 페이지-->
<!--signup.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<form method="post" action="/signUp">
    email : <input type="email" name="email">
    password : <input type="password" name="password">
    name : <input type="name" name="name">
    <input type="radio" th:name="isAdmin" th:value=1> admin
    <input type="radio" th:name="isAdmin" th:value=2 checked="checked"> user <br>
    <button>회원가입</button>
</form>
</body>
</html>
